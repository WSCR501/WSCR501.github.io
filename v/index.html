    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', 
                '#00FF00', '#0000FF', '#4B0082', 
                '#9400D3', '#FF1493', '#00FFFF'
            ];
            
            let mouseX = 0;
            let mouseY = 0;
            let trailCount = 10; // 拖尾粒子数量
            let trails = [];
            
            // 初始化拖尾粒子
            for (let i = 0; i < trailCount; i++) {
                let trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(trail);
                trails.push({
                    element: trail,
                    x: 0,
                    y: 0,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 0.5 + 0.1,
                    delay: i * 5
                });
            }
            
            // 跟踪鼠标位置
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // 动画循环
            function animate() {
                for (let i = 0; i < trails.length; i++) {
                    const trail = trails[i];
                    
                    // 延迟跟随效果
                    if (i === 0) {
                        trail.x = mouseX;
                        trail.y = mouseY;
                    } else {
                        const prev = trails[i - 1];
                        trail.x += (prev.x - trail.x) * trail.speed;
                        trail.y += (prev.y - trail.y) * trail.speed;
                    }
                    
                    // 更新粒子位置和大小
                    trail.element.style.left = trail.x + 'px';
                    trail.element.style.top = trail.y + 'px';
                    trail.element.style.width = trail.size + 'px';
                    trail.element.style.height = trail.size + 'px';
                    
                    // 随机颜色变化
                    if (Math.random() < 0.05) {
                        trail.element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Randomly select background video
            const videos = ['https://i-380.wwentua.com:446/03301200230331153bb/2025/03/30/fa6d357530a31ed7d9526d6cefcf971b.mp4?st=AMsWj8hEq--Oz_6ldP729Q&e=1743311306&b=ATYKOAg8B2AAZwQ2UjQAPAlrCjRUNwI1A2QBPVQwBDYIPFs6CWwHYQUxBTEGYFAxU2cIMAQwUDNVPwFqB2JXZgEMCngIaQd1AHsEP1JyADA_c&fi=230331153&pid=123-129-102-100&up=2&mp=0&co=0', 'https://i-190.wwentua.com:446/03301200230331161bb/2025/03/30/164704eea5027ecf2ed74b539f1f9089.mp4?st=w4AE_iDkxbp6NluRbK56yA&e=1743311376&b=Arhe3VfbUrFZlVOqUH4ANVUuDz4AcVFj&fi=230331161&pid=123-129-102-100&up=2&mp=0&co=0'];
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            const videoBg = document.getElementById('video-background');
            videoBg.src = randomVideo;
            
            // Ensure video plays correctly on mobile
            videoBg.play().catch(e => {
                console.log("Autoplay prevented, trying with muted attribute");
                videoBg.muted = true;
                videoBg.play();
            });
            
            // Particle explosion effect
            document.body.addEventListener('click', function(e) {
                createParticles(e.clientX, e.clientY);
            });
            
            function createParticles(x, y) {
                const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff'];
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 3;
                    const lifetime = 1000 + Math.random() * 1000;
                    
                    const xVelocity = Math.cos(angle) * velocity;
                    const yVelocity = Math.sin(angle) * velocity;
                    
                    let startTime = Date.now();
                    
                    function animateParticle() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / lifetime;
                        
                        if (progress >= 1) {
                            particle.remove();
                            return;
                        }
                        
                        const currentX = x + xVelocity * elapsed * 0.1;
                        const currentY = y + yVelocity * elapsed * 0.1;
                        
                        particle.style.left = currentX + 'px';
                        particle.style.top = currentY + 'px';
                        particle.style.opacity = 1 - progress;
                        particle.style.transform = `scale(${1 - progress * 0.5})`;
                        
                        requestAnimationFrame(animateParticle);
                    }
                    
                    requestAnimationFrame(animateParticle);
                }
            }
        });
    </script>
