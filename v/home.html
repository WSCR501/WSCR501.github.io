            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const colors = [
                        '#FF0000', '#FF7F00', '#FFFF00', 
                        '#00FF00', '#0000FF', '#4B0082', 
                        '#9400D3', '#FF1493', '#00FFFF'
                    ];
                    
                    let mouseX = 0;
                    let mouseY = 0;
                    let trailCount = 10; // 拖尾粒子数量
                    let trails = [];
                    
                    // 初始化拖尾粒子
                    for (let i = 0; i < trailCount; i++) {
                        let trail = document.createElement('div');
                        trail.className = 'trail';
                        trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        document.body.appendChild(trail);
                        trails.push({
                            element: trail,
                            x: 0,
                            y: 0,
                            size: Math.random() * 10 + 5,
                            speed: Math.random() * 0.5 + 0.1,
                            delay: i * 5
                        });
                    }
                    
                    // 跟踪鼠标位置
                    document.addEventListener('mousemove', (e) => {
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                    });
                    const blueColors = [
                        '#0000FF',  // 纯蓝
                        '#1E90FF',  // 道奇蓝（DodgerBlue）
                        '#4169E1',  // 皇家蓝（RoyalBlue）
                        '#4682B4',  // 钢蓝（SteelBlue）
                        '#87CEFA',  // 浅天蓝（LightSkyBlue）
                        '#ADD8E6',  // 浅蓝（LightBlue）
                        '#B0E0E6',  // 粉蓝（PowderBlue）
                        '#6495ED',  // 矢车菊蓝（CornflowerBlue）
                    ];
                    // 动画循环
                    function animate() {
                        for (let i = 0; i < trails.length; i++) {
                            const trail = trails[i];
                            // 延迟跟随效果
                            if (i === 0) {
                                trail.x = mouseX;
                                trail.y = mouseY;
                            } else {
                                const prev = trails[i - 1];
                                trail.x += (prev.x - trail.x) * trail.speed;
                                trail.y += (prev.y - trail.y) * trail.speed;
                            }
                            
                            // 更新粒子位置和大小
                            trail.element.style.left = trail.x + 'px';
                            trail.element.style.top = trail.y + 'px';
                            trail.element.style.width = trail.size + 'px';
                            trail.element.style.height = trail.size + 'px';
                            
                            // 随机颜色变化
                            if (Math.random() < 0.05) {
                                trail.element.style.backgroundColor = blueColors[Math.floor(Math.random() * blueColors.length)];
                            }
                        }
                        
                        requestAnimationFrame(animate);
                    }
                    
                    animate();
                });
            </script>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const pages = document.querySelectorAll('.page');
                    const dots = document.querySelectorAll('.dot');
                    let currentPage = 0;
                    
                    // 初始化所有页面位置
                    pages.forEach((page, index) => {
                        if (index === 0) {
                            page.classList.add('active');
                        } else {
                            page.classList.add('next');
                        }
                    });
                    
                    // 滚动事件处理
                    let isAnimating = false;
                    
                    window.addEventListener('wheel', function(e) {
                        if (isAnimating) return;
                        
                        const direction = e.deltaY > 0 ? 1 : -1;
                        const newPage = currentPage + direction;
                        
                        if (newPage >= 0 && newPage < pages.length) {
                            isAnimating = true;
                            currentPage = newPage;
                            updatePages(() => {
                                isAnimating = false;
                            });
                        }
                    }, { passive: true });
                    
                    // 点击导航点
                    
                    
                    // 更新页面状态
                    function updatePages(callback) {
                        // 先处理当前活动页面
                        const currentActive = document.querySelector('.page.active');
                        if (currentActive) {
                            currentActive.classList.remove('active');
                            currentActive.classList.add(currentPage > Array.from(pages).indexOf(currentActive) ? 'prev' : 'next');
                        }
                        
                        // 处理新活动页面
                        const newActive = pages[currentPage];
                        newActive.classList.remove('prev', 'next');
                        newActive.classList.add('active');
                        
                        // 更新导航点
                        dots.forEach((dot, index) => {
                            dot.classList.toggle('active', index === currentPage);
                        });
                        
                        // 动画结束后执行回调
                        setTimeout(callback, 800); // 与CSS过渡时间匹配
                    }
                    
                    // 触摸设备支持
                    let startY;
                    
                    document.addEventListener('touchstart', function(e) {
                        startY = e.touches[0].clientY;
                    }, { passive: true });
                    
                    document.addEventListener('touchmove', function(e) {
                        if (isAnimating) return;
                        
                        const y = e.touches[0].clientY;
                        const diff = startY - y;
                        
                        if (Math.abs(diff) > 50) {
                            isAnimating = true;
                            const direction = diff > 0 ? 1 : -1;
                            const newPage = currentPage + direction;
                            
                            if (newPage >= 0 && newPage < pages.length) {
                                currentPage = newPage;
                                updatePages(() => {
                                    isAnimating = false;
                                });
                            }
                        }
                    }, { passive: true });
                });

                        const xVelocity = Math.cos(angle) * velocity;
                        const yVelocity = Math.sin(angle) * velocity;
                        
                        let startTime = Date.now();
                        
                        function animateParticle() {
                            const elapsed = Date.now() - startTime;
                            const progress = elapsed / lifetime;
                            
                            if (progress >= 1) {
                                particle.remove();
                                return;
                            }
                            
                            const currentX = x + xVelocity * elapsed * 0.5;
                            const currentY = y + yVelocity * elapsed * 0.5;
                            
                            particle.style.left = currentX + 'px';
                            particle.style.top = currentY + 'px';
                            particle.style.opacity = 1 - progress;
                            particle.style.transform = `scale(${1 - progress * 0.5})`;
                            
                            requestAnimationFrame(animateParticle);
                        }
                        
                        requestAnimationFrame(animateParticle);
                    }
                }
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('fireworkBtn');
                const colors = [
                    '#ff3366', '#ff9933', '#33ccff', 
                    '#9966ff', '#ff66cc', '#66ff33',
                    '#ffff00', '#00ffff', '#ff00ff'
                ];
                
                btn.addEventListener('click', function(e) {
                    createFireworks(e.clientX, e.clientY);
                });
                
                function createFireworks(x, y) {
                    // 烟花爆炸粒子数量
                    const particleCount = 100;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        // 随机大小 (3-8px)
                        const size = Math.random() * 5 + 3;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        
                        // 随机颜色
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.backgroundColor = color;
                        
                        // 初始位置 (按钮点击位置)
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        
                        document.body.appendChild(particle);
                        
                        // 随机角度和速度
                        const angle = Math.random() * Math.PI * 2;
                        const velocity = 2 + Math.random() * 10;
                        
                        // 计算x和y方向的速度
                        const vx = Math.cos(angle) * velocity;
                        const vy = Math.sin(angle) * velocity;
                        
                        // 动画持续时间 (800-1200ms)
                        const duration = 800 + Math.random() * 400;
                        
                        // 开始动画
                        animateParticle(particle, x, y, vx, vy, duration);
                    }
                }
                
                function animateParticle(particle, startX, startY, vx, vy, duration) {
                    const startTime = Date.now();
                    
                    function update() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / duration;
                        
                        // 动画结束
                        if (progress >= 1) {
                            particle.remove();
                            return;
                        }
                        
                        // 计算当前位置 (添加重力效果)
                        const gravity = 0.1;
                        const currentX = startX + vx * elapsed * 0.2;
                        const currentY = startY + vy * elapsed * 0.2 + gravity * elapsed * 0.1 * elapsed * 0.1;
                        
                        // 更新位置
                        particle.style.left = `${currentX}px`;
                        particle.style.top = `${currentY}px`;
                        
                        // 淡出效果
                        particle.style.opacity = 1 - progress;
                        
                        // 缩小效果
                        particle.style.transform = `scale(${1 - progress * 0.5})`;
                        
                        requestAnimationFrame(update);
                    }
                    
                    requestAnimationFrame(update);
                }
            });
        </script>
    </div>
