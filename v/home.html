    <div class="page active" id="page1">
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const colors = [
                    '#FF0000', '#FF7F00', '#FFFF00', 
                    '#00FF00', '#0000FF', '#4B0082', 
                    '#9400D3', '#FF1493', '#00FFFF'
                ];
                
                let mouseX = 0;
                let mouseY = 0;
                let trailCount = 10; // 拖尾粒子数量
                let trails = [];
                
                // 初始化拖尾粒子
                for (let i = 0; i < trailCount; i++) {
                    let trail = document.createElement('div');
                    trail.className = 'trail';
                    trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(trail);
                    trails.push({
                        element: trail,
                        x: 0,
                        y: 0,
                        size: Math.random() * 10 + 5,
                        speed: Math.random() * 0.5 + 0.1,
                        delay: i * 5
                    });
                }
                
                // 跟踪鼠标位置
                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                const blueColors = [
                    '#0000FF',  // 纯蓝
                    '#1E90FF',  // 道奇蓝（DodgerBlue）
                    '#4169E1',  // 皇家蓝（RoyalBlue）
                    '#4682B4',  // 钢蓝（SteelBlue）
                    '#87CEFA',  // 浅天蓝（LightSkyBlue）
                    '#ADD8E6',  // 浅蓝（LightBlue）
                    '#B0E0E6',  // 粉蓝（PowderBlue）
                    '#6495ED',  // 矢车菊蓝（CornflowerBlue）
                ];
                // 动画循环
                function animate() {
                    for (let i = 0; i < trails.length; i++) {
                        const trail = trails[i];
                        // 延迟跟随效果
                        if (i === 0) {
                            trail.x = mouseX;
                            trail.y = mouseY;
                        } else {
                            const prev = trails[i - 1];
                            trail.x += (prev.x - trail.x) * trail.speed;
                            trail.y += (prev.y - trail.y) * trail.speed;
                        }
                        
                        // 更新粒子位置和大小
                        trail.element.style.left = trail.x + 'px';
                        trail.element.style.top = trail.y + 'px';
                        trail.element.style.width = trail.size + 'px';
                        trail.element.style.height = trail.size + 'px';
                        
                        // 随机颜色变化
                        if (Math.random() < 0.05) {
                            trail.element.style.backgroundColor = blueColors[Math.floor(Math.random() * blueColors.length)];
                        }
                    }
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            });
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const pages = document.querySelectorAll('.page');
                const dots = document.querySelectorAll('.dot');
                let currentPage = 0;
                
                // 初始化第一页
                pages[0].classList.add('active');
                
                // 滚动事件处理
                let isScrolling = false;
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0 && currentPage < pages.length - 1) {
                        // 向下滚动
                        currentPage++;
                    } else if (e.deltaY < 0 && currentPage > 0) {
                        // 向上滚动
                        currentPage--;
                    }
                    
                    updatePages();
                    
                    setTimeout(() => {
                        isScrolling = false;
                    }, 1000); // 防止滚动过快
                });
                
                // 点击导航点
                dots.forEach(dot => {
                    dot.addEventListener('click', function() {
                        currentPage = parseInt(this.getAttribute('data-page')) - 1;
                        updatePages();
                    });
                });
                
                // 更新页面状态
                function updatePages() {
                    pages.forEach((page, index) => {
                        page.classList.remove('active', 'prev');
                        
                        if (index === currentPage) {
                            page.classList.add('active');
                        } else if (index < currentPage) {
                            page.classList.add('prev');
                        }
                    });
                    
                    // 更新导航点
                    dots.forEach((dot, index) => {
                        dot.classList.remove('active');
                        if (index === currentPage) {
                            dot.classList.add('active');
                        }
                    });
                }
                
                // 触摸设备支持
                let startY;
                document.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                document.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    
                    const y = e.touches[0].clientY;
                    const diff = startY - y;
                    
                    if (Math.abs(diff) > 50) { // 滑动阈值
                        isScrolling = true;
                        
                        if (diff > 0 && currentPage < pages.length - 1) {
                            // 向上滑动
                            currentPage++;
                        } else if (diff < 0 && currentPage > 0) {
                            // 向下滑动
                            currentPage--;
                        }
                        
                        updatePages();
                        
                        setTimeout(() => {
                            isScrolling = false;
                        }, 1000);
                    }
                }, { passive: true });
            });
        </script>

                videoBg.play().catch(e => {

                    videoBg.muted = true;
                    videoBg.play();
                });
                
                // Particle explosion effect
                document.body.addEventListener('click', function(e) {
                    createParticles(e.clientX, e.clientY);
                });
                
                function createParticles(x, y) {
                    const colors = ['#1e90ff', '#00bfff', '#87cefa', '#4682b4', '#5f9ea0', '#ff00ff'];
                    const particleCount = 7;
                    
                    for (let i = 0; i < particleCount; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = x + 'px';
                        particle.style.top = y + 'px';
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        document.body.appendChild(particle);
                        
                        const angle = Math.random() * Math.PI * -1;
                        const velocity = 2 + Math.random() * 20;
                        const lifetime = 1000 + Math.random() * 10;
                        
                        const xVelocity = Math.cos(angle) * velocity;
                        const yVelocity = Math.sin(angle) * velocity;
                        
                        let startTime = Date.now();
                        
                        function animateParticle() {
                            const elapsed = Date.now() - startTime;
                            const progress = elapsed / lifetime;
                            
                            if (progress >= 1) {
                                particle.remove();
                                return;
                            }
                            
                            const currentX = x + xVelocity * elapsed * 0.5;
                            const currentY = y + yVelocity * elapsed * 0.5;
                            
                            particle.style.left = currentX + 'px';
                            particle.style.top = currentY + 'px';
                            particle.style.opacity = 1 - progress;
                            particle.style.transform = `scale(${1 - progress * 0.5})`;
                            
                            requestAnimationFrame(animateParticle);
                        }
                        
                        requestAnimationFrame(animateParticle);
                    }
                }
            });
